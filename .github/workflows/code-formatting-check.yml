name: Code Formatting Check

on:
  pull_request:
    paths:
      - ".github/workflows/code-formatting-check.yml"
      - ".clang-format"
      - "formatter.sh"
      - "GCA51/**"
  push:
    paths:
      - ".github/workflows/code-formatting-check.yml"
      - ".clang-format"
      - "formatter.sh"
      - "GCA51/**"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: arduino/arduino-lint-action@v2
